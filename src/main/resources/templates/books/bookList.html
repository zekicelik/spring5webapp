<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each ="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}">Apring in action</td>
        <td th:text="${book.publisher.name}">test</td>
    </tr>
</table>
<a href="/author">Authors</a>

</body>
</html>
